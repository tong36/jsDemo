<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app4">
			<ol>
				<li v-for="to in doo">
					{{ to.text }}
				</li>
			</ol>
		</div>
		<div id='app5'>
			<p>{{ message }}</p>
			<button v-on:click='tong'>Reverse Message</button>
		</div>
		<div id='app6'>
			<p>{{ message }}</p>
			<input v-model='message' />
		</div>
		<script src="vue.js"></script>
		<script>
			var app4 = new Vue({
				el: '#app4',
				data: {
					doo: [
						{text: '1'},
						{text: '2'},
						{text: '3'}
					]
				}
			})
			var app5 = new Vue({
				el: '#app5',
				data: {
					message: 'hello world!'
				},
				methods: {
					tong: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
			var app6 = new Vue({
				el: '#app6',
				data: {
					message: 'hello world',
				}
			})
		</script>
	</body>
</html>
