<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 100%;
				overflow: hidden;
			}
			.left{
				float:left;
				width:150px;
				min-height: 100px;
				background-color: tomato;
				margin-left: -100%;
			}
			.right{
				float:left;
				width:150px;
				min-height: 100px;
				background-color: lightseagreen;
				margin-left: -150px;
			}
			.mid{
				float: left;
				width:100%;
			}
			.mid_main{
				margin-left: 160px;
				margin-right: 160px;
				min-height: 100px;
				background-color: teal;				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="mid">
				<div class="mid_main"></div>
			</div>
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
